<svg width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Checkerboard pattern -->
    <pattern id="checker" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(-7)">
      <rect x="0" y="0" width="10" height="10" fill="#3A7B9E"/>
      <rect x="0" y="10" width="10" height="10" fill="#69D8EF"/>
      <rect x="10" y="0" width="10" height="10" fill="#50ABC5"/>
      <rect x="10" y="10" width="10" height="10" fill="#2b567c"/>
    </pattern>

    <!-- Radial gradient for fading circle -->
    <radialGradient id="circleFade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c15b6d" stop-opacity="1"/>
      <stop offset="100%" stop-color="#c15b6d" stop-opacity="0"/>
    </radialGradient>

    <!-- Star path definition -->
    <path id="starPath" d="M100,20 L125.95,75.95 L187.95,78.95 L140.95,123.95 
                            L153.95,185.95 L100,150 L46.05,185.95 L59.05,123.95 
                            L12.05,78.95 L74.05,75.95 Z"/>
  </defs>

  <g transform="rotate(-10 100 100)">
    <!-- Checker pattern -->
    <use href="#starPath" fill="url(#checker)" opacity="0.9"/>

    <!-- Accent circle with fade into background -->
    <circle cx="115" cy="100" r="20" fill="url(#circleFade)"/>

    <!-- Inset dashed stitching -->
    <use href="#starPath" fill="none" stroke="#1F2B3C" stroke-width="6"
         transform="scale(0.85,0.85) translate(18,19)"/>
  </g>
</svg>
